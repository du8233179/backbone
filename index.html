<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>todo</title>
	<link rel="stylesheet" href="css/base.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<input id="new-todo" placeholder="输入点什么" autofocus>
		</header>
		<section id="main">
			<input id="toggle-all" type="checkbox" name="toggle-all">
			<label for="toggle-all">标记全部完成</label>
			<ul id="todo-list"></ul>
		</section>
		<footer id="footer"></footer>
	</section>
	<footer id="info">
		<p>双击可以编辑任务</p>
	</footer>
	<script type="text/template" id="item-template">
		<div class="view">
			<input class="toggle" type="checkbox" <%= completed ? 'checked' : '' %>>
			<label for=""><%= title %></label>
		</div>
	</script>
	<script src="lib/jquery.min.js"></script>
	<script src="lib/underscore.js"></script>
	<script src="lib/backbone.js"></script>
	<script src="lib/backbone.localStorage.js"></script>
	<script src="js/Models/todo.js"></script>
	<script src="js/Collections/collection.js"></script>
	<script src="js/View/AppView.js"></script>
	<script src="js/View/TodoView.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
